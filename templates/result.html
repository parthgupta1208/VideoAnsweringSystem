<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <html>
  <head>
    <title>Result</title>
    <style>
        body {
          background-color: #000E29;
          font-family: sans-serif;
        }
  
        #markdown-container {
          margin: 2rem auto;
          max-width: 800px;
          background-color: #f7f7ff4f;
          padding: 2rem;
          box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.177);
        }
  
        #markdown-output {
          margin-top: 1rem;
          padding: 1rem;
          border: 2px solid #000000;
          color: #FFFFFFB8;
        }

        .btn {
          background-color:#000000F4;
          color: #F7F7FFAB;
          font-size: 15px;
          font-family:cursive;
          border: groove;
          padding: 10px 50px;
          border-radius: 30px;
          margin: 20px;
          cursor: pointer;
          transition: background-color 0.5s;
        }

        .btn:hover {
			    background-color: #F7F7FFAB;
          color: #000;
          border-color: #000;
          border-style:solid;
		}

      </style>
  </head>
  <body>
    <div id="markdown-container">
      <div id="markdown-output" >{{ textboxdata|safe }}</div>
    </div>
    <center><button class="btn" onclick="window.history.back()">Try Again</button></center>
  </body>
</html>
</body>
</html>
