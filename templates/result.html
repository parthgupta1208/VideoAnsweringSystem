<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <html>
  <head>
    <title>Markdown Previewer</title>
    <!-- Load the marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
          background-color: #f5f5f5;
          font-family: sans-serif;
        }
  
        #markdown-container {
          margin: 2rem auto;
          max-width: 800px;
          background-color: #fff;
          padding: 2rem;
          box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
  
        #markdown-input {
          width: 100%;
          height: 10rem;
          font-size: 1rem;
          padding: 1rem;
          border: none;
          border-bottom: 2px solid #ddd;
          resize: none;
        }
  
        #markdown-output {
          margin-top: 1rem;
          padding: 1rem;
          border: 2px solid #ddd;
        }
      </style>
  </head>
  <body>
    <div id="markdown-container">
      <div id="markdown-output" ></div>
    </div>

    <script>
      // Get the textarea and output div elements
      const outputElement = document.getElementById("markdown-output");

        // Get the Markdown content from the textarea
        const markdown = {{textboxdata}};

        // Convert the Markdown content to HTML using marked library
        const html = marked(markdown);

        // Set the HTML content of the output element
        outputElement.innerHTML = html;
    </script>
  </body>
</html>
</body>
</html>
